<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Administrator Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/console.js}"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <h1 class="navbar-text" style="color:black;">
            Data Harbour Console
        </h1>
    </nav>
    <div class="container-fluid" style="background-color: #FCF4EF;">
        <div class="row">
            <div class="col-9" style="padding-top: 15px;">
                <nav>
                    <div class="nav nav-pills" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-uploadContent-tab" data-toggle="pill"
                            href="#nav-uploadContent" role="tab" aria-controls="nav-uploadContent"
                            aria-selected="true">Upload
                            Content</a>
                        <a class="nav-item nav-link" id="nav-uploadContentByFile-tab" data-toggle="pill"
                            href="#nav-uploadContentByFile" role="tab" aria-controls="nav-uploadContentByFile"
                            aria-selected="false">Upload File</a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-uploadContent" role="tabpanel"
                        aria-labelledby="nav-uploadContent-tab" style="padding-top: 10px;">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" id="dataContent" rows="20" spellcheck="false"
                                    style="padding: 10px; border: 2px solid black;" placeholder="Provide Data Input"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" th:onclick="uploadContent()">Import Content</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="nav-uploadContentByFile" role="tabpanel"
                        aria-labelledby="nav-uploadContentByFile-tab">
                        <div class="fileUpload" style="padding-top : 10px">
                            <form>
                                <div class="form-group">
                                    <label for="datafile">Upload Text File</label>
                                    <input type="file" class="form-control-file" id="datafile">
                                </div>
                                <button type="button" class="btn btn-primary" th:onclick="uploadFile()">Import
                                    File</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3" style="padding-top: 10px;">
                <label class="control-label">Data Base</label>
                <div th:if="${databases != null and not #lists.isEmpty(databases)}">
                    <select id="databaseId">
                        <option th:each="dropDownItem : ${databases}" th:value="${dropDownItem}"
                            th:text="${dropDownItem}" />
                    </select>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
